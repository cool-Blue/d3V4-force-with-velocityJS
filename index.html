<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>http://stackoverflow.com/questions/32521887/animate-objects-in-force-layout-in-d3-js/32523428#32523428</title>
    <link rel="stylesheet" type="text/css" href="https://gitcdn.xyz/repo/cool-Blue/d3-lib/master/plot/fps-histogram.css">
    <style>
        body {
            background: black;
            margin:0;
            padding:0;
        }
        #bubble-cloud {
            background: url("http://dummyimage.com/100x100/111/494d05?text=sample") 0 0;
            width: 960px;
            height: 470px;
            /*overflow: hidden;*/
            position: relative;
            margin:0 auto;
        }
        svg {
            outline: rgba(242,216,28,1);
            overflow: visible;
        }
        .group-node {
            stroke: red;
            fill: none;
        }
        g.nodes {
            cursor: pointer;
            /*will-change: r, cx, cy;*/
            will-change: transform;
            transform: translateZ(0);
            perspective: 1000px;
        }
        /*.nodes circle {*/
            /*cursor: pointer;*/
            /*will-change: r, cx, cy;*/
            /*!*will-change: transform;*!*/
        /*}*/
        g.nodes line {
            cursor: pointer;
            will-change: x1, x2;
            transform: translateZ(0);
            perspective: 1000px;
            /*will-change: transform;*/
        }
        .nodes text {
            pointer-events: none;
        }
    </style>
</head>
<body>
<div id="bubble-cloud"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.ui.min.js"></script>

<script src="build/js/bundle.js"></script>

</body>
</html>
